name: sweeper-release

on:
  push:
    tags:
      - 'sweeper/[0-9]+.[0-9]+.[0-9]+'

env:
  MODULE: sweeper
  GHCR_REPO: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Multi-Arch Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        run: |
          VERSION=${GITHUB_REF#refs/tags/${{ env.MODULE }}/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Generate a latest tag as well
          echo "LATEST_TAG=latest" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REPO }}/${{ env.MODULE }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=${{ env.LATEST_TAG }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build and push multi-arch image with cache
        uses: docker/build-push-action@v5
        with:
          context: ./sweeper
          file: ./sweeper/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.GHCR_REPO }}/${{ env.MODULE }}:cache
          cache-to: type=registry,ref=${{ env.GHCR_REPO }}/${{ env.MODULE }}:cache,mode=max

      - name: Inspect multi-arch image
        run: |
          docker buildx imagetools inspect ${{ env.GHCR_REPO }}/${{ env.MODULE }}:${{ env.VERSION }}
          docker buildx imagetools inspect ${{ env.GHCR_REPO }}/${{ env.MODULE }}:${{ env.LATEST_TAG }}

      - name: Push multi-arch manifest explicitly
        run: |
          docker buildx imagetools create \
            -t ${{ env.GHCR_REPO }}/${{ env.MODULE }}:${{ env.VERSION }} \
            -t ${{ env.GHCR_REPO }}/${{ env.MODULE }}:${{ env.LATEST_TAG }} \
            ${{ env.GHCR_REPO }}/${{ env.MODULE }}@${{ steps.meta.outputs.digest }}
